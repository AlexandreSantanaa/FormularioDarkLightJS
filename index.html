<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="tela de login que muda para dark e light mode">
        <meta name="keywords" content="dark, light, Login">
        <meta name="author" content="Alexandre Lemes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="img/icons8-papel-48.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        
        <title>Formulario Light/Dark</title>
    </head>
    <body>
        <main id="container">
            <form id="login_form">
                <div id="form_header">
                    <h1>Login</h1>
                    <i id="mode_icon" class="fa-solid fa-moon"></i>
                </div>

                <div id="social_media">
                    <a href="#"><img src="img/facebook.png" alt="logo facebook"></a>

                    <a href="#"><img src="img/google.png" alt="logo google"></a>

                    <a href="#"><img src="img/github.png" alt="logo github"></a>
                </div>
                <div class="inputs">
                    <div class="input_box">
                        <label for="name">
                            name
                            <div class="input_field">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" id="name" name="name">
                            </div>
                        </label>
                    </div>

                    <div class="input_box">
                        <label for="name">
                            E-mail
                            <div class="input_field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" id="email" name="email">
                            </div>
                        </label>
                    </div>

                    <div class="input_box">
                        <label for="name">
                            Senha
                            <div class="input_field">
                                <i class="fa-solid fa-key"></i>
                                <input type="password" id="password" name="password">
                            </div>
                        </label>

                        <div id="forgot_password">
                            <a href="#">
                                Esqueceu sua senha?
                            </a>
                        </div>
                    </div>
                </div>
                <button type="submit" id="login_button">Login</button>
            </form>
        </main>
       <script src="js/sript.js"></script> 
    </body>
</html>
